<html>
	<head>
		<title>Marcs First VR Attempt</title>
		<script src="https://aframe.io/releases/latest/aframe.min.js"></script>
	</head>
	<body>
	<a-scene>
		<a-entity id="logo" position"0 0.15 -1" scale-".7 .7 .7"> 
			<a-image id="edgelogo-white" src"edgewhite.png" opacity="0.85">
			<a-animation attribute="scale" from="1 0 1" to="0.75 0.75 0.75" begin="500" dur="200" fill="both" easing="ease-out"></a-animation>
			<a-animation attribute="position" from="0 -3 0" to="0 0.7 0" begin="200" dur="500" fill="both" easing="ease-out"></a-animation>
		</a-entity>
		</a-scene>
	</body>
</html>
