<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>40 Years of Joe Riley</title>
    <meta name="description" content="Explore some the the major public projects completed under Mayor Riley's 40-year term.">
    <script src="aframe.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity camera look-controls="enabled: true" wasd-controls="enabled: false">
        <a-entity position="0 0 -0.5" geometry="primitive: ring; radiusOuter: 0.010; radiusInner: 0.007" material="color: #4CC3D9; shader: flat; transparent: true; opacity: 0.5" cursor="fuse: true; maxDistance: 500; timeout: 1000"></a-entity>
      </a-entity>
      <a-sky id="pano" src="vr-intro-rect.jpg" rotation="0 -60 0" radius="5000" color="#fff"></a-sky>
      <a-image height="8" width="37.68" src="pc-logo.png" position="-3 14 -47" rotation="0 0 0"></a-image>
      <a-image height="3" width="15" src="caption.png" position="-10 5 -40" rotation="0 0 0"></a-image>
      <a-image height="30" width="45" src="credits.png" position="10 10 120" rotation="0 190 0"></a-image>
        
      <a-image id="downtown" height="12" width="56" src="downtown-button.png" position="120 -20 -200" rotation="0 -30 0" opacity="0.5" visible="true">
        <a-mouseenter opacity="1"></a-mouseenter>
        <a-mouseleave opacity="0.5"></a-mouseleave>
      </a-image>
      
      <a-image id="washley" height="12" width="56" src="washley-button.png" position="250 -20 -250" rotation="0 -30 0" opacity="0.5" visible="true">
        <a-mouseenter opacity="1"></a-mouseenter>
        <a-mouseleave opacity="0.5"></a-mouseleave>
      </a-image>
      
      <a-image id="disland" height="12" width="56" src="disland-button.png" position="60 -20 200" rotation="0 200 0" opacity="0.5" visible="true">
        <a-mouseenter opacity="1"></a-mouseenter>
        <a-mouseleave opacity="0.5"></a-mouseleave>
      </a-image>
        
    </a-scene>
  </body>
  
  <script>
        
    var sky = document.querySelector('#pano');
    
    var disland = document.querySelector('#disland');
    var downtown = document.querySelector('#downtown');
    var washley = document.querySelector('#washley');
    
    document.querySelector('#downtown').addEventListener('click', function() {
      sky.setAttribute('src', 'vr-downtown-rect.jpg');
      this.setAttribute('visible', 'false');
      
      washley.setAttribute('visible', 'true');
      washley.setAttribute('position', '180 -20 -200');
      washley.setAttribute('rotation', '0 -40 0');
      
      disland.setAttribute('visible', 'true');
      disland.setAttribute('position', '-20 -20 200');
      disland.setAttribute('rotation', '0 180 0');
    });
    
    document.querySelector('#washley').addEventListener('click', function() {
      sky.setAttribute('src', 'vr-washley-rect.jpg');
      this.setAttribute('visible', 'false');
      
      downtown.setAttribute('visible', 'true');
      downtown.setAttribute('position', '-280 -20 40');
      downtown.setAttribute('rotation', '0 100 0');
      
      disland.setAttribute('visible', 'true');
      disland.setAttribute('position', '-20 -20 200');
      disland.setAttribute('rotation', '0 180 0');
    });
    
    document.querySelector('#disland').addEventListener('click', function() {
      sky.setAttribute('src', 'vr-disland-rect.jpg');
      this.setAttribute('visible', 'false');
      
      washley.setAttribute('visible', 'true');
      washley.setAttribute('position', '180 -20 -200');
      washley.setAttribute('rotation', '0 -40 0');
      
      downtown.setAttribute('visible', 'true');
      downtown.setAttribute('position', '-40 -20 -200');
      downtown.setAttribute('rotation', '0 10 0');
    });
    
  </script>
</html>
